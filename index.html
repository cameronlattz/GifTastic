<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <script src="assets/javascript/script.js"></script>
    <link href="assets/styles/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="addAnimalContainer">
            <label class="is-flex">
                Add an animal: 
                <input type="text" class="input" id="addAnimalInput">
                <input type="submit" class="button is-primary" value="Search">
            </label>
        </div>
        <div id="buttonHeader">
            <input type="button" class="button is-link" value="test">
        </div>
        <div id="gifsContainer" class="is-flex">
            <div class="gif-container box">
                <figure class="image is-128x128">
                    <img src="https://bulma.io/images/placeholders/128x128.png">
                </figure>
                <h3>Rating: G</h3>
            </div>
        </div>
    </div>
</body>
</html>
